<!-- This is the HTML doc with the form for creating a user. All fields are required. -->

<!DOCTYPE html>
<html>
<head>
    <title> CentRes Menu </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <center>
    <h2> Testing User Creation </h2>
    <hr>
    <div class="form0">
        <form action="create_user_logic.php" method="post" target="_parent">
            <label>Enter User Name:</label>
            <input type=text id="uname" name="uname" required><br><br>
            <label>Enter Last Name:</label>
            <input type=text id="lname" name="lname" required><br><br>
            <label>Enter First Name:</label>
            <input type=text id="fname" name="fname" required><br><br>
            <label>Enter Password:</label>
            <input type=password id="pword" name="pword" required><br><br>
            <label>Enter Role Level Number:</label>
            <input type=text id="prole" name="prole" required><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>
    </center>
