<!-- This is the HTML doc with the form for creating a user. All fields are required. -->

<!DOCTYPE html>
<html>
<head>
	<title> CentRes Create Profile </title>
    <meta charset="utf-8">
    <base href="http://localhost/CentRes/CodeRepo/">
    <link rel="stylesheet" href="Resources/CSS/baseStyle.css">
    <script>
		function redirectToLoginPage() {
			window.location.href = "LoginView/login.php";
		}
        alert(window.location.href);
	</script>
</head>
<body id="loginBody">
	<div id="loginContainer">
        <div id="loginHeader">
            <img src="Resources/Images/centresLogo.png" id="lgoSession" width=50 height=50>
            <div id="loginTitle">CentRes Employee Setup</div>
                <button type="button" id="backToLogin" onclick="redirectToLoginPage()">Back to Login</button>
            </div>
        </div>
        <div >
            <h1 style="color: white;">Create a New Employee Profile</h1>
                <form action="create_user_logic.php" method="post" target="_parent" class="form0" style="font-size: 2rem; font-weight: bold; display: grid; grid-template-columns: 1fr 1fr; grid-auto-rows: min-content;">
                    
                    <input type=text id="uname" name="uname" required>
                    <label>&nbsp;&nbsp;&nbsp;User&nbsp;Name:</label>
                    
                    <input type=text id="lname" name="lname" required>
                    <label>&nbsp;&nbsp;&nbsp;Last&nbsp;Name:</label>
                    
                    <input type=text id="fname" name="fname" required>
                    <label>&nbsp;&nbsp;&nbsp;First&nbsp;Name:</label>
                    
                    <input type=password id="pword" name="pword" required>
                    <label>&nbsp;&nbsp;&nbsp;Enter&nbsp;Password:</label>
                    
                    <input type=text id="prole" name="prole" required>
                    <label>&nbsp;&nbsp;&nbsp;Role&nbsp;Level&nbsp;#:</label>
        
                    <input type="submit" value="Submit" style="grid-column: 2;">
                </form>
            
        </div>	
	</div>
</body>
</html>
